<script>
const $hamBtn = document.getElementById('hamBtn');
const $hamCloseBtn = document.getElementById('hamCloseBtn');
const $hamWrap = document.getElementById('hamWrap');
const $hamLayer = document.querySelector('.ham-layer');

const $hamMenues = $hamWrap.querySelectorAll('.ham-menu');
const $hamAccdnTitles = $hamWrap.querySelectorAll('.ham-menu__title');

$hamBtn.addEventListener('click', hamBtnClick);
$hamCloseBtn.addEventListener('click', hamCloseBtnAndLayerClick);
$hamLayer.addEventListener('click', hamCloseBtnAndLayerClick);

$hamAccdnTitles.forEach(accdn => {
  accdn.addEventListener('click', hamAccdnClick);
});



function hamBtnClick(){
  $hamWrap.style.display = 'block';
  document.body.style.overflowY = 'hidden';
}

function hamCloseBtnAndLayerClick(){
  $hamWrap.style.display = 'none';
  document.body.style.overflowY = 'auto';
}

function hamAccdnClick(){
  let $parentHamMenu = this.closest('.ham-menu');
    
  if($parentHamMenu.classList.contains('active')){
    $parentHamMenu.classList.remove('active');
  }
  else{
    $hamMenues.forEach(i => i.classList.remove('active'));
    $parentHamMenu.classList.add('active');
  } 
}
</script>
